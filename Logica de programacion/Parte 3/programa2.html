<canvas width="600" height="400"> </canvas>


<script>

	function dibujarCuadradoVerde(x, y, color){
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");

		
		pincel.fillStyle = color;
		pincel.fillRect(x,y,50,50); 
		pincel.strokeStyle = "black";
		pincel.strokeRect(x,y,50,50);

	}

	var x = 0;
	while(x < 600){
		dibujarCuadradoVerde(x,0, "red");
		dibujarCuadradoVerde(x,50, "yellow");
		dibujarCuadradoVerde(x,100, "green");
		x = x + 50; 
	}

	for(var x = 0; x < 600; x= x +50){
		dibujarCuadradoVerde(x,150, "blue");
		dibujarCuadradoVerde(x,200, "white");
		dibujarCuadradoVerde(x,250, "blue");
	}

	

</script>
